<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" fill="clear" class="ion-padding" expand="block">
          Switch to Sign Up
        </ion-button>
        <!-- <ion-button color="primary" (click)="onLogin()" class="ion-padding" *ngIf="!isLoading"> -->
        <ion-button color="primary" (click)="onLogin()" class="ion-padding" expand="block">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <!-- <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> -->
  
</ion-content>
