<div class="picker">  
  <ion-img
    role="button"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage"
    class="image"
  ></ion-img>
  <ion-button
    (click)="onPickImage()"
    shape="round"
    color="primary"
    *ngIf="!selectedImage"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
